name: Build libz.dylib

on:
  push:
    branches: [ "main" ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      SDK_VERSION: "0.1.0"
      SDK_REPO: "acieslewicz/oss-iphoneos-sdk"
      
    steps:
    - uses: actions/checkout@v4

    - name: Download SDK
      run: |
        curl -L -o sdk.tar.gz "https://github.com/${{ env.SDK_REPO }}/releases/download/v${{ env.SDK_VERSION }}/iPhoneOS3.0-custom.sdk.tar.gz"
        tar xzf sdk.tar.gz
      
    - name: Configure CMake
      run: cmake -B ${{github.workspace}}/build

    - name: Build
      run: cmake --build ${{github.workspace}}/build

    - name: Create Release
      uses: softprops/action-gh-release@v2
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: build/libz.1.dylib

